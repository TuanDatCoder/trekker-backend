server:
  port: 8080

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            #            DevProjectLab
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email, openid
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub


# === SWAGGER SIÊU ĐẸP – CHỈ CẦN GÕ /swagger LÀ RA LUÔN ===
springdoc:
  swagger-ui:
    path: /swagger
    try-it-out-enabled: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha

    # Theme Trekker – xanh rừng núi cực chất
    urls-primary-name: Trekker API v1

    # Custom CSS – vibe outdoor (giữ nguyên)
    custom-css: |
      .topbar { 
        background: linear-gradient(135deg, #1e40af, #16a34a) !important;
      }
      .topbar-wrapper img {
        content: url('https://i.imgur.com/0Z2Y1mT.png') !important;
      }
      .swagger-ui .info { margin: 30px 0; }
      .swagger-ui .scheme-container {
        background: #f8fafc;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }
      .swagger-ui .opblock.opblock-post { 
        border-color: #16a34a; 
        background: rgba(22, 163, 74, 0.05);
      }
      .swagger-ui .opblock.opblock-get { 
        border-color: #1e40af; 
        background: rgba(30, 64, 175, 0.05);
      }
      .swagger-ui .btn.authorize {
        background: #16a34a !important;
        border-color: #16a34a !important;
      }
      .swagger-ui .btn.authorize svg { fill: white !important; }
      

# Cho phép Swagger + Actuator không bị chặn bởi Security (tùy chọn, rất tiện)
management:
  endpoints:
    web:
      exposure:
        include: health,info,beans,swagger-ui,api-docs